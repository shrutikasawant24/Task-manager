<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Board</title>
</head>
<body>
    <h1>Daily Board</h1>


    <!-- Theme Button -->
    <button id="themeToggle" style="display: block; margin: 0 auto 20px; background-color: #333; color: white;">ðŸŒ™ Dark Mode</button>
    
    <div class="task-form">
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">What needs to be done?*</label>
                <input type="text" id="taskTitle" required>
            </div>
            <div class="form-group">
                <label for="taskDesc">Description</label>
                <textarea id="taskDesc"></textarea>
            </div>
            <input type="hidden" id="editId">
            <button type="submit" id="submitBtn">Add Task</button>
            <button type="button" id="cancelBtn" style="display: none; background-color: #ff9800;">Cancel</button>
        </form>
    </div>
    
    <div class="container">
    <div class="task-container">
        <div class="task-column">
            <h2>ðŸ“‹ Incomplete Tasks</h2>
            <div class="task-list" id="incompleteTasks" data-status="incomplete"></div>
        </div>
        
        <div class="task-column">
            <h2>âœ… Completed Tasks</h2>
            <div class="task-list" id="completedTasks" data-status="completed"></div>
        </div>
    </div>
</div>


    <div class="toast" id="toast"></div>

    <!-- Imported JS file -->
  <script src="script.js"></script>

</body>
</html>
